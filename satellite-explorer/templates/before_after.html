{% extends 'base.html' %}

{% block head %}
  {% block title %}Before and after{% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
  <section class="description">
      <p>Start with a search for a satellite collection around the location of interest</p>
  </section>
  <form action={{ url_for("search.search_before_after") }} method="post">
    <label for="latitude">Latitude</label>
    <input name="latitude" id="latitude" required>
    <label for="longitude">Longitude</label>
    <input name="longitude" id="longitude" required>
    <label for="start_date">Before date</label>
    <input name="start_date" id="start_date" required>
    <label for="end_date">After date</label>
    <input name="end_date" id="end_date" required>
    <input type="submit" value="Search">
  </form>
{% endblock %}
